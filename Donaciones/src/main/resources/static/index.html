<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Donaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Donaciones</h1>
        
        <div class="form-container">
            <h2>Registrar Nueva Donación</h2>
            <form id="donacionForm">
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="donante">Donante:</label>
                    <input type="text" id="donante" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <button type="submit">Registrar Donación</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Historial de Donaciones</h2>
            <table id="tablaDonaciones">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Monto</th>
                        <th>Donante</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    <!-- Las donaciones se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
